apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: kindling-agent
  name: kindling-agent
  namespace: kindling
spec:
  selector:
    matchLabels:
      k8s-app: kindling-agent
  template:
    metadata:
      labels:
        k8s-app: kindling-agent
    spec:
      serviceAccount: kindling-agent
      containers:
      - name: kindling-probe
        image: kindlingproject/kindling-probe:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: 200Mi
          requests:
            memory: 200Mi
        env:
        - name: HOST_PROC
          value: /host/proc
        - name: HCMINE_BPF_PROBE
          value: /opt/probe.o
        securityContext:
          privileged: true
        volumeMounts:
        - name: shared-volume-kindling
          mountPath: /home/kindling
          readOnly: false
        - name: shared-volume-subpub
          mountPath: /home/kindling-sub
        - mountPath: /sys/fs/cgroup
          name: cgroup-vol
          readOnly: true
        - mountPath: /etc/modprobe.d
          name: modprobe-d
          readOnly: true
        - mountPath: /host/dev
          name: dev-vol
        - mountPath: /host/proc
          name: proc-vol
          readOnly: true
        - mountPath: /host/etc
          name: etc-vol
          readOnly: true
        - mountPath: /host/boot
          name: boot-vol
          readOnly: true
        - mountPath: /host/lib/modules
          name: modules-vol
          readOnly: true
        - mountPath: /host/usr
          name: usr-vol
          readOnly: true
        - mountPath: /host/run
          name: run-vol
        - mountPath: /host/var/run
          name: varrun-vol
        - mountPath: /dev/shm
          name: dshm
      - name: kindling-collector
        image: kindlingproject/kindling-collector:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 800Mi
          requests:
            memory: 300Mi
        env:
        - name: MY_NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - mountPath: /etc/kindling/config
          name: kindlingcfg
        - name: shared-volume-kindling
          mountPath: /home/kindling
          readOnly: false
        - name: shared-volume-subpub
          mountPath: /home/kindling-sub
          readOnly: false
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: kindlingcfg
        name: kindlingcfg
      - hostPath:
          path: /etc/modprobe.d
          type: ""
        name: modprobe-d
      - hostPath:
          path: /etc/os-release
          type: FileOrCreate
        name: osrel
      - emptyDir:
          medium: Memory
        name: dshm
      - hostPath:
          path: /dev
          type: ""
        name: dev-vol
      - hostPath:
          path: /proc
          type: ""
        name: proc-vol
      - hostPath:
          path: /etc
          type: ""
        name: etc-vol
      - hostPath:
          path: /boot
          type: ""
        name: boot-vol
      - hostPath:
          path: /lib/modules
          type: ""
        name: modules-vol
      - hostPath:
          path: /usr
          type: ""
        name: usr-vol
      - hostPath:
          path: /run
          type: ""
        name: run-vol
      - hostPath:
          path: /var/run
          type: ""
        name: varrun-vol
      - hostPath:
          path: /sys/fs/cgroup
          type: ""
        name: cgroup-vol
      - name: shared-volume-kindling
        emptyDir: {}
      - name: shared-volume-subpub
        emptyDir: {}